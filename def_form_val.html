<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Default Values</title>
</head>
<body>

<form action="/submit" method="post">
    <label for="text">Text:</label>
    <input type="text" id="text" name="text" value="Default Text"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="example@example.com"><br><br>

    <label for="textarea">Message:</label><br>
    <textarea id="textarea" name="message" rows="4">Default message text.</textarea><br><br>

    <label>Choose an option:</label><br>
    <input type="radio" id="option1" name="option" value="option1" checked>
    <label for="option1">Option 1</label><br>
    <input type="radio" id="option2" name="option" value="option2">
    <label for="option2">Option 2</label><br><br>

    <label>Favorite Fruit:</label><br>
    <select id="fruit" name="fruit">
        <option value="apple" selected>Apple</option>
        <option value="banana">Banana</option>
        <option value="cherry">Cherry</option>
    </select><br><br>

    <button type="submit">Submit</button>
</form>

</body>
</html>
